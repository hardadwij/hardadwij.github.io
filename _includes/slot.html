<script>
	function collapse(trigger,target,parent) {
		document.querySelectorAll(trigger).forEach(item => {
			item.addEventListener('click', () => {
				item.closest(parent).querySelector(target).classList.toggle('hidden')
				item.classList.toggle('active')
			})
		})
	}
	collapse('[data-toggle="collapse"]','.collapsed','article')
</script>
