<section class="bg-sky-50 py-10">
	<div class="lg:container mx-auto px-7 lg:px-10">

		<h2 class="text-3xl lg:text-4xl md:text-center font-bold">Expertises</h2>

		<div class="grid md:grid-cols-2 xl:grid-cols-3 gap-10 py-5">
			{% for item in site.expertise %}
			<article class="flex items-start gap-5 my-5">
				{% if item.icon %}
				<img src="{{ item.icon }}" alt="Icon" width="75" height="75" loading="lazy" class="object-contain rounded-xl shadow-xl min-w-[75px]" />
				{% endif %}

				<div class="break-words">
					{% if item.title %}
					<h3 class="font-bold text-lg mb-1">{{ item.title }}</h3>
					{% endif %}

					{% if item.description %}
					<p>{{ item.description }}</p>
					{% endif %}
				</div>
			</article>
			{% endfor %}
		</div>

	</div>
</section>
